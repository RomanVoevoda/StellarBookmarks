    <meta name="keywords" content="bookmarks, bookmarks manager, chrome bookmarks, stellar bookmarks, stellar, закладки, закладки браузера, закладки браузера для телефона, удобные закладки для телефона, менеджер закладок в браузере">

    <title>Stellar Bookmarks</title>

  <body class="martian-mono-main-font">
    <header class="header rubik-mono">
      <p>Stellar Bookmarks</p>
    </header>

    <section class="main-section">
      <div class="control-icons-container">
        <img src="icons/saturn-128x128px.png">
        <i class="fa-solid fa-folder-plus" title="Create new folder"></i>
        <i class="fa-solid fa-folder-minus" title="Delete mode"></i>
        <a href="https://github.com/RomanVoevoda" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>

        <div class="control-icons-cleanup-icon-container">
          <i class="fa-solid fa-arrow-rotate-right" title="Total cleanup"></i>
        </div>
      </div>

      <div class="folders-container">
           
      </div>
    </section>

    <div class="new-folder-form-container">
      <form class="new-folder-form">
        <i class="fa-solid fa-xmark" id="folder-form-close-button"></i>

        <label for="folder-name-input">Enter folder name</label>
        <input type="text" id="folder-name-input" name="folder-name-input" 
        maxlength="20" value="folder" class="form-text-input martian-mono-main-font">

        <label for="folder-color-input">Choose folder color</label>
        <input type="color" id="folder-color-input" name="folder-color-input" value="#facf5a">    

        <button type="button" class="form-button">
          <p>OK</p>
        </button>
      </form>
    </div>

    <div class="new-link-form-container">
      <form class="new-link-form">
        <i class="fa-solid fa-xmark" id="link-form-close-button"></i>

        <label for="link-name-input" id="label-for-link-name-input">Enter link name</label>
        <input type="text" id="link-name-input" name="link-name-input" 
        maxlength="20" value="Another Website" class="form-text-input martian-mono-main-font">

        <label for="link-url-input">Enter link URL</label>
        <input type="text" id="link-url-input" name="link-url-input" 
        value="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" class="form-text-input martian-mono-main-font">

        <label for="link-color-input">Choose link color</label>
        <input type="color" id="link-color-input" name="link-color-input" value="#fb6d3f">  

        <button type="button" class="form-button">
          <p>OK</p>
        </button>
      </form>
    </div>

    <div class="delete-folder-form-container">
      <form class="delete-folder-form">
        <i class="fa-solid fa-xmark" id="delete-folder-form-close-button"></i>

        <p class="form-pagraph">Delete this folder?</p>
        <div id="folder-for-deletion"></div>

        <button type="button" class="form-button">
          <p>OK</p>
        </button>
      </form>
    </div>

    <div class="delete-link-form-container">
      <form class="delete-link-form">
        <i class="fa-solid fa-xmark" id="delete-link-form-close-button"></i>

        <p class="form-pagraph">Delete this link?</p>
        <div id="link-for-deletion"></div>

        <button type="button" class="form-button">
          <p>OK</p>
        </button>
      </form>
    </div>

    <div class="total-cleanup-form-container">
      <form class="total-cleanup-form">
        <i class="fa-solid fa-xmark" id="total-cleanup-form-close-button"></i>

        <p class="form-pagraph">Are you sure in total cleanup?</p>

        <button type="button" class="form-button">
          <p>OK</p>
        </button>
      </form>
    </div>
