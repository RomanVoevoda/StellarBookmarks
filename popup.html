<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main-style-rules.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/size-variables.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main-section.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/special-classes.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Stellar Bookmarks</title>
  </head>

  <body class="martian-mono-main-font">
    <header class="header rubik-mono">
      <p>Stellar Bookmarks</p>
    </header>

    <section class="main-section">
      <div class="control-icons-container">
        <img src="icons/saturn-128x128px.png">
        <i class="fa-solid fa-folder-plus" title="Create new folder"></i>
        <i class="fa-solid fa-folder-minus" title="Delete mode"></i>
        <a href="https://github.com/RomanVoevoda" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>

      <div class="folders-container">
        <div class="folder">

          <div class="folder-info-container">
            <i class="fa-solid fa-folder-open"></i>
            <p>Test Folder</p>
            <i class="fa-solid fa-caret-down"></i>
          </div>

          <div class="folder-content-container open">
            <div class="folder-links-container">
              <div class="stellar-link-container">
                <span class="stellar-icon"></span>
  
                <a class="stellar-link" target="_blank">
                  <p>Test Link</p>   
                </a>
  
                <i class="fa-solid fa-trash-can display-none"></i>
              </div>
            </div>
  
            <div class="create-new-link-button">
              <i class="fa-solid fa-plus"></i>
              <p>Add new link</p> 
            </div>
          </div>

        </div>      
      </div>
    </section>

    <div class="new-folder-form-container">
      <form class="new-folder-form">
        <i class="fa-solid fa-xmark" id="folder-form-close-button"></i>

        <label for="folder-name-input">Enter folder name</label>
        <input type="text" id="folder-name-input" name="folder-name-input" 
        maxlength="20" value="folder" class="form-text-input martian-mono-main-font">

        <button type="button" class="form-button">
          <p>OK</p>
        </button>
      </form>
    </div>

    <div class="new-link-form-container">
      <form class="new-link-form">
        <i class="fa-solid fa-xmark" id="link-form-close-button"></i>

        <label for="link-name-input">Enter link name</label>
        <input type="text" id="link-name-input" name="link-name-input" 
        maxlength="20" value="Another Website" class="form-text-input martian-mono-main-font">

        <label for="link-url-input">Enter link URL</label>
        <input type="text" id="link-url-input" name="link-url-input" 
        value="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" class="form-text-input martian-mono-main-font">

        <button type="button" class="form-button">
          <p>OK</p>
        </button>
      </form>
    </div>

    <div class="footer-clouds-container">
      <svg
        preserveAspectRatio="none"
        viewBox="0 0 1200 120"
        xmlns="http://www.w3.org/2000/svg"
        class="footer-clouds"
      >
        <path
        d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z"
        opacity=".25"
      />
        <path
          d="M0 0v15.81c13 21.11 27.64 41.05 47.69 56.24C99.41 111.27 165 111 224.58 91.58c31.15-10.15 60.09-26.07 89.67-39.8 40.92-19 84.73-46 130.83-49.67 36.26-2.85 70.9 9.42 98.6 31.56 31.77 25.39 62.32 62 103.63 73 40.44 10.79 81.35-6.69 119.13-24.28s75.16-39 116.92-43.05c59.73-5.85 113.28 22.88 168.9 38.84 30.2 8.66 59 6.17 87.09-7.5 22.43-10.89 48-26.93 60.65-49.24V0z"
          opacity=".5"
        />
        <path d="M0 0v5.63C149.93 59 314.09 71.32 475.83 42.57c43-7.64 84.23-20.12 127.61-26.46 59-8.63 112.48 12.24 165.56 35.4C827.93 77.22 886 95.24 951.2 90c86.53-7 172.46-45.71 248.8-84.81V0z" />
      </svg>
    </div>

    <script src="scripts/popup.js"></script>
    <script src="scripts/service-worker.js"></script>
    <script src="scripts/bookmarks-manager.js"></script>
  </body>
</html>
